<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="display-screen">
            <h1 id="displaycode" style="text-align: center;">Display Screen</h1>
            </div>
        </div>
        <div class="btns">
            <button class="btn" onclick="
                currentDisplay =currentDisplay+ `(`; document.querySelector('#displaycode') .innerHTML = ` ${currentDisplay}`;">(</button> 
            <button class="btn"onclick="
            currentDisplay =currentDisplay+ `)`; document.querySelector('#displaycode') .innerHTML = ` ${currentDisplay}`;">)</button> 
            <button class="btn"onclick="
            currentDisplay =currentDisplay+ `%`; document.querySelector('#displaycode') .innerHTML = ` ${currentDisplay}`;">%</button> 
            <button class="btn"onclick="
            currentDisplay =currentDisplay+ `/`; document.querySelector('#displaycode') .innerHTML = ` ${currentDisplay}`;">/</button>
            <button class="btn"onclick="
            currentDisplay =currentDisplay+ `7`; document.querySelector('#displaycode') .innerHTML = ` ${currentDisplay}`;">7</button>
            <button class="btn"onclick="
            currentDisplay =currentDisplay+ `8`; document.querySelector('#displaycode') .innerHTML = ` ${currentDisplay}`;">8</button>
            <button class="btn"onclick="
            currentDisplay =currentDisplay+ `9`; document.querySelector('#displaycode') .innerHTML = ` ${currentDisplay}`;">9</button>
            <button class="btn"onclick="
            currentDisplay =currentDisplay+ `*`; document.querySelector('#displaycode') .innerHTML = ` ${currentDisplay}`;">*</button>
            <button class="btn"onclick="
            currentDisplay =currentDisplay+ `4`; document.querySelector('#displaycode') .innerHTML = ` ${currentDisplay}`;">4</button>
            <button class="btn"onclick="
            currentDisplay =currentDisplay+ `5`; document.querySelector('#displaycode') .innerHTML = ` ${currentDisplay}`;">5</button>
            <button class="btn"onclick="
            currentDisplay =currentDisplay+ `6`; document.querySelector('#displaycode') .innerHTML = ` ${currentDisplay}`;">6</button>
            <button class="btn"onclick="
            currentDisplay =currentDisplay+ `-`; document.querySelector('#displaycode') .innerHTML = ` ${currentDisplay}`;">-</button>
            <button class="btn"onclick="
            currentDisplay =currentDisplay+ `1`; document.querySelector('#displaycode') .innerHTML = ` ${currentDisplay}`;">1</button>
            <button class="btn"onclick="
            currentDisplay =currentDisplay+ `2`; document.querySelector('#displaycode') .innerHTML = ` ${currentDisplay}`;">2</button>
            <button class="btn"onclick="
            currentDisplay =currentDisplay+ `3`; document.querySelector('#displaycode') .innerHTML = ` ${currentDisplay}`;">3</button>
            <button class="btn"onclick="
            currentDisplay =currentDisplay+ `+`; document.querySelector('#displaycode') .innerHTML = ` ${currentDisplay}`;">+</button>
            <button class="btn"onclick="
            currentDisplay =` `; document.querySelector('#displaycode') .innerHTML = ` ${currentDisplay}`;">C</button>
            <button class="btn"onclick="
            currentDisplay =currentDisplay+ `0`; document.querySelector('#displaycode') .innerHTML = ` ${currentDisplay}`;">0</button>
            <button class="btn"onclick="
            currentDisplay =currentDisplay+ `.`; document.querySelector('#displaycode') .innerHTML = ` ${currentDisplay}`;">.</button>
            <button class="btn"onclick="
            currentDisplay =eval(currentDisplay); document.querySelector('#displaycode') .innerHTML = ` ${currentDisplay}`;">=</button>
        </div>
        
       
    </div>


<script>
    let currentDisplay='';
    document.querySelector('#displaycode') .innerHTML = ` ${currentDisplay}`;
</script>
</body>
</html>
